<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tracking Order</title>
    
    <!-- lib -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="lib/pouchdb-6.1.1.js"></script>
